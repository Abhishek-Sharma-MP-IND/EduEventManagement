<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational Event Management System</title>
  <link rel="stulesheet" href="styles.css">
</head>
<body>

<div class="login-container">
  <h2>EDUCATIONAL-EVENT-MANAGEMENT-SYSTEM</h2>
  <p id ="mess">Please enter your user and password!</p>
  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username</label>
      <input id="username" formControlName="username" type="text" placeholder="name@example.com"/>
      <div *ngIf="itemForm.controls['username'].invalid && itemForm.controls['username'].touched">
        Username is required
      </div>
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" placeholder="*******"/>
      <div *ngIf="itemForm.controls['password'].invalid && itemForm.controls['password'].touched">
        Password is required
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="itemForm.invalid">Login</button>
  </form>
  <p>Don't have an account? <a href="#" class="register-link">Registration</a></p>
</div>
</body>
