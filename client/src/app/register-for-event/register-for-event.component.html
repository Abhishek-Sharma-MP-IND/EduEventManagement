<div class="container">
  <h2>Registration for event</h2>
  <form (submit)="Submit(); $event.preventDefault()">
    <div class="form-row">
    <label for="eventId">Event ID</label>
    <input type="text" id="eventId" [(ngModel)]="formModel.eventId" name="eventId" required>
    
    <label for="studentId">Student ID</label>
    <input type="text" id="studentId" [(ngModel)]="formModel.studentId" name="studentId" required>
 
    <button type="submit">Submit</button>
    </div>
 
    <div *ngIf="responseMessage" class="success-message">
      {{ responseMessage }}
    </div>
 
    <div *ngIf="showError" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
 </div>
